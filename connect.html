<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Connect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/connect.css" />
</head>

<body>
  <div class="box">
    <div class="logo">
      <img src="css/images/logo1.png" alt="Logo" />
    </div>
    <div class="container">
      <a href="/">
        <span>HOME</span>
      </a>
      <a href="/">
        <span>SUBJECTS</span>
      </a>
      <a href="/">
        <span>ABOUT</span>
      </a>
      <a href="/connect">
        <span>CONNECT</span>
      </a>
    </div>
  </div>
  <section class="contact">
    <div class="box1">
      <div class="contact-form">
        <h1>Contact Us</h1>
        <h6>(If you have any questions feel free to contact us.)</h6>
        <form action="mailto:patelsarthak421@gmail.com" method="post" enctype=”multipart/form-data” name="contact-form" class="form">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Email" />
          <input type="text" placeholder="Phone Number" />
          <textarea name="area" id="area" cols="10" rows="10" placeholder="Suggest changes and queries!!!"></textarea>
          <div class="btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
